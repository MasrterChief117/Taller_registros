<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <svg height="100" width="100%">
            <rect width="100%" height =100% fill="orange"></rect>
            <text class="text-title" x="600" y="50%" font-size="55"
                fill="red" stroke="black"stroke-width="1">
                    Formulario
            </text>


        </svg>
    </header>
    <section>
        <center>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"onchange="desplegar()">
            <label class="form-check-label" for="flexRadioDefault1">
              SI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onchange="desplegar()">
            <label class="form-check-label" for="flexRadioDefault2">
              NO
            </label>
          </div>
          <div id="div_elementos"></div>
        <form action="/my-handdivng-form-page" method="post">
            <ul>
             <div>
               <label for="name">Nombre:</label>
               <hr>
                    <input type="text" id="name" name="user_name" required onfocusout="mostrar()">
             </div>
             <div>
               <label for="mail">Correo electrónico:</label>
               <hr>
                 <input type="email" id="mail" name="user_mail" required>
             </div>
             <div>
               <label for="name">Apeldivdos:</label>
               <hr>
                    <input type="text" id="apeldivdos" name ="user_apeldivdo" required>
            </div>
            </ul>
            <ul>
            <div class="mb-3">
                <label for="InputDate" class="form-label">Fecha de nacimiento</label>
                <hr>
                <input type="date" class="form-control" id="inputDate" required>
                
            </div>
            </ul>
             <ul>   
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Contraseña</label>
                <hr>
                <input type="password" class="form-control" id="InputPassword1" required>
                
            </div>
            </ul>
            <ul>
            <div class="mb-3">
                <label for="InputPassword2" class="form-label">Confirmar contraseña</label>
                <hr>
                <input type="password" class="form-control" id="InputPassword2" required>
                
            </div>
            </ul>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </section>
    <script src="formu.js"></script>
</center>
